<div class="header">
  <ng-content></ng-content>
</div>

@if (castMovies.movies.length) {
<app-movie-list-component [title]="castMovies.name" [cinema]="this" [movies]="castMovies.movies"
  [isReadOnly]="castMovies.isReadOnly">
</app-movie-list-component>
}@else
{
<div [ngClass]="{'alert-background-red':castMovies.movies.length}">
  <p class="no-movie-list-header">No movies found</p>
</div>
}

@if(favoriteMovies.movies.length){
<app-movie-list-component [title]="favoriteMovies.name" [cinema]="this" [movies]="favoriteMovies.movies"
  [isReadOnly]="favoriteMovies.isReadOnly">
</app-movie-list-component>
}

@if(watchLaterMovies.movies.length){
<app-movie-list-component [title]="watchLaterMovies.name" [cinema]="this" [movies]="watchLaterMovies.movies"
  [isReadOnly]="watchLaterMovies.isReadOnly">
</app-movie-list-component>
}

<p-toast position="bottom-right" key="br" />
